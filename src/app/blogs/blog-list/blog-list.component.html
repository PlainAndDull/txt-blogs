<div class="row">
  <div class="col-md-6">
    <h2>Blogs</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let blog of blogs"
        (click)="selectBlog(blog)"
        [class.active]="blog === selectedBlog">
        <h4>{{blog.title}}</h4>
        <h6>{{blog.author}}</h6>
        <p>{{blog.content}}</p>
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewBlog()">New Blog</button>
  </div>
  <div class="col-md-6">
    <blog-details
      [blog]="selectedBlog"
      [createHandler]="addBlog"
      [updateHandler]="updateBlog"
      [deleteHandler]="deleteBlog">
    </blog-details>
  </div>
</div>
